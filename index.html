<html>
  <head>

  <body>
    <div class="main-container">
      <div class="top-container">  
        <div class="logo-container">
          <i class="fab fa-airbnb"></i>
          <a href="#"> Airbnb </a>
        </div>
       <div class="upperright-container">
          <div class="host-container">
            <a href="#">Become a host</a>
          </div>
          <div class="globe-container">
            <a href="#">
              <i class="fas fa-globe"></i>
            </a>
          </div> 
          <div class="button-container">
            <a href="#">
              <i class="fas fa-bars"></i> 
              <i class="fas fa-user-circle"></i> 
            </a>
        </div>
      </div>
    </div>
      <div class="nav-container">
        <div class="uppernav-container">
          <a href="#">Places to Stay</a>
          <a href="#">Experiences</a>
          <a href="#">Online Experiences</a>
        </div>
        <form>
				  <div class="option">
          <label for="location">Location</label>
          <input type="text" name="location" id="location">
          </div>
          <div class="searchbar">
          <label for="search"><i class="fas fa-search"></i></label>
          <input type="text" name="search" id="search">
          </div>
          <div class="option">
          <label for="date">Check In</label>
          <input type="date" id="check-in" name="check-in" min="2020-11-16">
          </div>
          <div class="option">
          <label for="date">Check out</label>
          <input type="date" id="check-out" name="check-out" min="2020-11-16">
          </div>
          <div class="option">
          <label for="guests">Guests</label>
          <input type="number" id="guests" name="guests" min="1">
          </div>
          <div class "option">
          <button type="submit" value="submit"><i class="fas fa-search"></i></button>
          </div>
        </form>
    </div>
      <div class="middle-container">
        <h1>Go Near</h1>
        <a href= "#"> Explore nearby stays</a>
      </div>
    </div> 
      <footer>
        <i class="fas fa-search"></i>
        <i class="far fa-heart"></i>
        <i class="fas fa-user-circle"></i>
      </footer>
